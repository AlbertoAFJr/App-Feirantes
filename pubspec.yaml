name: controle_financeiro
description: "A Flutter app para controle de recebimentos e clientes fiado."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / internacionalização
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Banco local
  sqflite: ^2.3.0
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.1
  fl_chart: ^1.1.1
  path_provider: ^2.1.5
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# Ícone do aplicativo
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/


